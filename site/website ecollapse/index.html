<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ecollapse - Главная</title>
    <style>
        :root {
            --main-bg: #0A2E36;
            --accent: #27FB6B;
            --text: #E8F1F2;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--main-bg);
            color: var(--text);
            margin: 0;
        }

        .title-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--accent); }
            50% { text-shadow: 0 0 20px var(--accent); }
            100% { text-shadow: 0 0 10px var(--accent); }
        }

        nav {
            position: fixed;
            width: 100%;
            background: rgba(10,46,54,0.9);
            padding: 1rem;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover, nav a.active {
            color: var(--accent);
        }

        .hero-section {
            padding: 8rem 2rem 4rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Главная</a></li>
            <li><a href="about.html">О проекте</a></li>
            <li><a href="team.html">Участники</a></li>
            <li><a href="journal.html">Журнал</a></li>
            <li><a href="resources.html">Ресурсы</a></li>
        </ul>
    </nav>

    <section class="hero-section">
        <h1 class="title-pulse" style="font-size: 3rem;">EC<span style="color: var(--accent);">O</span>LLAPSE</h1>
        <p style="max-width: 800px; margin: 2rem auto; line-height: 1.6;">
            Симулятор выживания и эволюции в постоянно изменяющемся мире. Игрок берет под контроль уникальное существо, которому предстоит адаптироваться к случайно сгенерированной среде.
        </p>
        <div style="position: relative; height: 400px; overflow: hidden; border-radius: 20px;">
            <video autoplay muted loop style="width: 100%; height: 100%; object-fit: cover;">
                <source src="game-trailer.mp4" type="video/mp4">
            </video>
            <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(transparent 60%, var(--main-bg))"></div>
        </div>
    </section>
</body>
</html>
